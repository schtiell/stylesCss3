<!DOCTYPE html>
<html lang="en">
<head>
	<title>Aplicación de hojas de estilo a un formulario</title>
	<link rel="stylesheet" href="css/32.estilos.css" type="text/css">	
</head>	
<body>
	<h1>Aplicación de hojas de estilo a un formulario</h1>

	<p>Un formulario es el elemento esencial para el envío de datos al servidor por parte del visitante del sitio.</p>

	<span>
		<p>Ejemplo:</p>
	</span>

	<div class="container">
		<h2>Formulario de registro</h2>
		<form action="#">
			<label for="">Nombre:</label>
			<input type="text" name="name" class="name">
			<label for="">Email:</label>
			<input type="email" name="email" class="email">
			<label for="">Comentarios:</label>
			<textarea name="coments" cols="30" rows="10" class="coments"></textarea>
			<input type="submit" name="submit" value="Enviar" class="submit">
		</form>
	</div>
</body>
</html>

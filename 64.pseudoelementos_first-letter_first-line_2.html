<body>
	
	<h1>Pseudo-elementos: first-letter y first-line de CSS</h1>

	<p><span>Ejercicio:</span></p>

	<p>Definir una lista ordenada con los días de la semana. Mostrar el primer caracter de cada día subrayado.</p>

	<div class="container">
		
		<h2>Días de la semana</h2>

		<ol>
			<li>Domingo</li>
			<li>Lunes</li>
			<li>Martes</li>
			<li>Miercoles</li>
			<li>Jueves</li>
			<li>Viernes</li>
			<li>Sabado</li>
		</ol>
	</div>
</body>
